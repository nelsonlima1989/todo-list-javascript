<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefas</title>
    <script src="index.js"></script>
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                type="text" 
                id="description" 
                name="description" 
                class="input-description"
                aria-label="Qual tarefa deseja cadastrar?"
                placeholder="Digite aqui uma tarefa"
                 />
                 <button type="submit" aria-label="Cadastrar tarefa" id="save-task" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
        <footer id="todo-footer">
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">Remover tarefas concluÃ­das.</button>
        </footer>
    </main>
    
</body>
</html>
